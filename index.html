        <test-data 
        :active-page="activePage"

        :dropdowns="dropdowns"
        :nav-link-click="(index) => {activePage = index}"

            <h1>{{pages[activePage].title}}</h1>
            
            <p v-for="line in pages[activePage].content">{{line}}</p>
