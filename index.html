<!DOCTYPE html>

<!-- First of all, bracket everything with html -->
<html lang = "en">

<!-- 1. webpage heading -->
    <head>

    <!-- 1.1 define meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- vh vw stands for view width and view height in the future -->

    <!-- 1.2 import critical script, define title -->
        <title>About Lau Kin Lun</title>
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

        <script src="https://unpkg.com/vue@3"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>


<!-- 2. webpage body -->
    <body>
    <!-- 2.1 navigation bar to make your website managable -->
        
        <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light">
        <!-- 2.1.1 Company Icon -->
            <img src="https://thegreenstudy.com/wp-content/uploads/2019/01/avocadocartoon.jpg?w=612"
            class="d-inline-block align-top"
            alt="my face"
            height="40px"
            width="30px"
            >

            <div class="container">
            <!-- 2.1.2 Company brand -->
                <label class="navbar-brand mb-0 h1">Curtis</label>
                <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation expand"
                >

            <!-- 2.1.3 Navigation Collapse Menu -->
                <span class="navbar-toggler-icon"></span>
                Menu</button>

            <!-- 2.1.4 Navigation items -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Make the alignment from left to right -->
                    <ul v-for="page in pages" class="navbar-nav">
                        <li  class="nav-item">
                            <a v-bind:href="page.url" class="nav-link active">{{page.text}}</a>
                        </li>
                    </ul>
                    <ul v-for="dropdown in dropdowns" class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" id="navbarDropDown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                {{dropdown.text}}</a>
                            <ul class="dropdown-menu" v-for="page in dropdown.pages" aria-labelledby="#navbarDropDown">
                                <li><a :href="page.url" class="dropdown-item">{{page.text}}</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <form class="d-flex">
                <input type="text" class="form-control me-2">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </nav>
        

    <!-- 2.2 your main page -->
        <div id="content_home">
            <h1> {{name}}</h1>
            
            <p> Major in {{major}}</p>
        </div>
    
    <!-- 2.3 local .js script -->
        <script>
            Vue.createApp({
                data(){
                    return {
                        name:"Lau Kin Lun",
                        major:"Computer Science"
                    }
                }
            }).mount("#content_home");
        </script>
    
    <!-- 2.4 imported script (less critical) -->
        <script src="navbar.js"></script>   
        
    </body>
</html>
